<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼요소2</title>
</head>
<body>
    <h1>폼 요소2</h1>
    <form action="join.jsp" method="post">
        <!-- form을 받는 파일은 join파일. join파일에는 받은 데이터를 저장해야한다. -->
        <fieldset>
            <legend>기본정보</legend>
            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input type="text" name="name" id="name" autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td>
                            <input type="text" name="id" id="id">
                            <button id="idck_btn">중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="pw">비밀번호</label></th>
                        <td><input type="password" name="pw" id="pw"></td>
                    </tr>
                    <tr>
                        <th><label for="pw2">비밀번호 확인</label></th>
                        <td><input type="text" name="pw2" id="pw2"></td>
                    </tr>
                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <th><label for="tel">연락처</label></th>
                        <td><input type="tel" name="tel", id="tel"></td>
                    </tr>
                    <tr>
                        <th><label for="birth">생년월일</label></th>
                        <td><input type="date" name="birth" id="birth"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <br>
        <hr>
        <br>
        <fieldset>
            <legend>추가 정보</legend>
            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="area">지역</label></th>
                        <td>
                            <select name="area" id="area">
                                <option selected>선택 안 함</option>
                                <option value="1">서울</option>
                                <option value="2">경기</option>
                                <option value="3">강원</option>
                                <option value="4">충청</option>
                                <option value="5">전라</option>
                                <option value="6">경상</option>
                                <option value="7">제주</option>
                                <option value="8">해외</option>
                            </select>
                            <!-- select[name="area" id="area"]>option[value="$"]*8 -->
                            <!-- 기본 선택은 selected를 쓰면 된다 -->
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hobby">취미</label></th>
                        <td>
                            <input type="checkbox" name="hobby1" id="hobby1">
                            <label for="hobby1">낚시</label>
                            <input type="checkbox" name="hobby2" id="hobby2">
                            <label for="hobby2">독서</label>
                            <input type="checkbox" name="hobby3" id="hobby3">
                            <label for="hobby3">스킨스쿠버</label>
                            <input type="checkbox" name="hobby4" id="hobby4">
                            <label for="hobby4">등산</label>
                            <input type="checkbox" name="hobby5" id="hobby5">
                            <label for="hobby5">게임</label>
                            <input type="checkbox" name="hobby6" id="hobby6" checked>
                            <label for="hobby6">코딩</label>
                        </td>
                        <!-- 
                            라디오버튼과 체크박스에만 checked라고 쓰면 미리 입력되어 있다 
                            (input[type="checkbox" name="hobby$" id="hobby$"]+label[for="hobby$"])*6
                        -->
                    </tr>
                    <tr>
                        <th><label for="gender">성별</label></th>
                        <!-- 라디오 버튼은 선택지의 name이 모두 같아야 하나만 된다 -->
                        <td>
                            <input type="radio" name="gender" id="gender1" checked>
                            <label for="gender1">여성</label>
                            <input type="radio" name="gender" id="gender2">
                            <label for="gender2">남성</label>
                        </td>
                        <!-- (input[type="radio" name="gender" id="gender$"]+label[for="gender$"])*2 -->
                    </tr>
                    <tr>
                        <th><label for="pic">사진</label></th>
                        <td>
                            <input type="file" name="pic" id="pic" accept="image/*">
                        </td>
                        <td>
                            <input type="file" name="video" id="video" accept="video/*">
                        </td>
                        <!-- 
                            MIME 타입 또는 확장자로 지정할 수 있다. 
                            와일드카드 문자: *(all 의미)
                        -->
                    </tr>
                    <tr>
                        <th><label for="memo">하고 싶은 말</label></th>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <!-- textarea 태그 사이에는 공백문자가 인식이 되므로 개행하지 않도록 주의 -->
                        </td>
                    </tr>
                    <tr>
                        <th><label for="color">좋아하는 색상</label></th>
                        <td><input type="color" name="color" id="color"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <table class="tb1">
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit">회원가입</button>
                        &nbsp;&nbsp;
                        <button type="reset">취소</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
