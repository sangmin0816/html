<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 요소</title>
</head>
<body>
    <h2>순서형 목록</h2>
    <ol>
        <li><a href="">목록1</a></li>
        <li><a href="">목록2</a></li>
    </ol>
    
    <hr>

    <h2>비순서형 목록</h2>
    <ul>
        <li><a href="">목록1</a></li>
        <li><a href="">목록2</a></li>
    </ul>

    <hr>

    <h2>나열형 목록</h2>
    <dl>
        <dt>열거제목</dt>
        <dd>열거1</dd>
        <dd>열거2</dd>
    </dl>

</body>
</html>


<!-- 
    목록의 숫자 또는 기호는 바꿀 수 있다.

    # 순서형 목록
    ol>li*6>a{목록$} 하면 ol 안에 li가 6개씩 만들어짐. li마다 a가 있고 a 안에 목록에 알아서 1부터 붙음.
    ol이 부모, li이 자식이 되어야 함

    # 비순서형 목록. 순번이 나오지 않음
    ul>li*6>a{목록$}

    # 나열형(열거형) 목록. 데이터 리스트(dl). 그룹식으로 열거됨
    앞에 그룹의 제목과 데이터로 구성됨
    dl>(dt{열거제목$}+dd{열거$}*3)+(dt{열거제목$}+dd{열거$}*3)

    디렉토리는 \ 역슬래쉬로 로컬이다
    web 주소는 / 슬래쉬이다.

    mysql 유료
    무료 MaraiaDB, h2, PostgreSQL(국내에서 의뢰)

    java도 8까지. 초과하면 유료임. 따라서 openjdk를 더 쉽게 할 수 있는 줄루.

 -->
