<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계층 구조 실습하기</title>
    <style>
        #hd {border-bottom: 3px solid red; background-color: antiquewhite;}
        #contents {font-size: 30px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="hd">
            <nav id="tnb">상단메뉴</nav>
            <a href="" class="logo">로고</a>
            <nav id="gnb">메인메뉴</nav>
        </header>
        <div id="contents">
            <aside id="leftside">좌측메뉴</aside>
            <selection id="data">
                <h2>본문 영역</h2>
            </selection>
        </div>
        <footer id="ft">
            <address id="cp">
                Copyrights & Address
            </address>
        </footer>
    </div>


</body>
</html>

<!-- 
    div#wrap>header#hd+div#contents+footer#ft 
    div#아이디
    div>header 부모>자식
    header+div+footer 형제
    (header>nav)+div 헤더의 자식인 nav와 헤더와 div 형제. 조카가 있을 때는 괄호 필요
    style에서 .class 와 #id의 {형식}을 지정 가능함
    border-bottom: 아래 테두리
    address#cp: copyright
    #id의 style을 지정하면 해당 id가 감싸고 있는 부분에 스타일 지정됨.
-->
