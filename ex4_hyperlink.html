<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink(Anchor)</title> 
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <h2>Hyperlink(anchor)</h2>
    <!-- nav>ul>li*8>a{링크} -->
    <nav>
        <ul>
            <li><a href="./ex1_html 기초.html">내부문서</a></li>
            <li><a href="https://www.naver.com" target="_blank">외부사이트</a></li>
            <li><a href="#ft">푸터 id로 이동-네임 앵커</a></li>
            <li><a href="mailto:sangmin990816@gmail.com">이메일</a></li>
            <li><a href="tel:010-1234-1234">전화</a></li>
            <li><a href="sms:010-1234-1234">문자</a></li>
            <li><a href="https://search.naver.com/search.naver?query=%EC%B2%9C%EC%9E%AC%EA%B5%90%EC%9C%A1">검색하기</a></li>
            <li><a href="https://search.naver.com/search.naver?query=NewJeans">뉴진스 검색하기</a></li>
        </ul>
    </nav>
    <div style="min-height: 1500px; background-color: gold;"></div>
    <hr>
    <footer id="ft">푸터<br></footer>
    <a href="#">맨 위로</a>
</body>
</html>



<!-- 
    뉴진스의 하입보이요
    내부 문서 열기
    target="_blank" == 외부 사이트는 target 속성을 붙여서 새 창으로 열리게끔 함
    div style = "min-height: 1500px" 줄 내에서 바로 정의하는 인라인 방식
    link rel = "stylesheet" 외부 문서를 가져오는 link. 외부 자원을 가져오는 것으로 하이퍼링크와는 다름.
    css를 가져올 때 reset과 normalize 방식이 있다. 외부 파일에 형식을 지정하여 통일하는 것.
    네임 앵커 태그의 id로 올라가는 것. 네임 없이 #만 호출할 경우 가장 위로 올라감.
    메일 보내는 프로토콜은 mailto: 실제로는 SMTP. 메일을 받을 때는 POP3. multimail은 MIME.
    
    메일 서버는 알아서 메일 주소 입력하게끔 하지만, 아닌 서버는 메일 프로그램 열어서 그 메일로 감
    
    tel 프로토콜은 전화번호 입력해두면 전화기 모드에서 그 번호로 전화 걸 수 있는 상태로 바뀐다.
    단문 SMS, MMS
    sms 프로토콜은 전화번호 입력해두면 메시지 모드에서 그 번호로 문자 보낼 수 있는 상태로 변환
    
    쿼리 스트링(영어는 그대로 넣을 수 있는데, 한국어는 안 됨)을 넣어서 외부 사이트로 이동하기
    
    파이썬으로 웹크롤링 서비스 운영할 때 할 수 있음
 -->
