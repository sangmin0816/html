<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <hr>
    <!-- <img src="./image/mario_mushroom.png" alt="mario_mushroom" title="mario_mushroom">
    <br> -->
    <img src="./image/SuperMarioBrosGIF-1.gif" alt="mario_gif">
    <hr>

    <h3>오디오</h3>
    <audio autoplay muted controls >
        <source src="./sound/ditto.mp3" type="audio/mp3">
        <source src="./sound/ditto.ogg" type="audio/ogg">
        <source src="./sound/ditto.wav" type="audio/x-wav">
        <!-- 
            type = 'audio/mp3' = 'audio/mpeg'
            type = 'audio/wav'해도 인식함
            크로스 브라우징 처리(호환성 테스트). 지원되면 그것만 실행함.
        -->
    </audio>
    <hr>

    <h3>비디오</h3>
    <video width="560" height="315" controls poster="./image/ditto.jpg">
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.webm" type="video/webm">
        <source src="./movie/ditto.ogv" type="video/ogg">

        <!-- 
            ogv는 비디오이지만 type='video/ogg'로 사용
            poster는 비디오의 표지. 썸네일.
            제어하는 여러 태그들이 있다. 볼륨 제거 등.
            온라인 강좌 보안이 안 되어 있으면 요소 검색하면 다운받을 수 있다. vp-target을 hidden하거나 vimeo해야 다운 안 됨
        -->
        
    </video>
    <hr>
    
    <h3>iframe 요소</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TnGl01FkMMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>


<!-- 
    웹에서 쓰는 이미지 여러가지 webp(웹 전용) 등등.
    img src="경로" alt="대체 텍스트(이미지가 안 뜰 때. 반드시 사용해야 함. 시각 장애인을 위해서)" title="마우스 올리면 설명"
    audio 
    autoplay muted: autoplay의 경우 muted해서 바로 플레이되지 않도록 해야 한다.
    controls: 컨트롤러.
    웹 표준에서 iframe 외 다른 frame 태그를 없앰. 유튜브는 iframe 태그를 써서 오디오가 플레이된다.
 -->
